<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Stock Indicator</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let list of products">
        <td>{{list.product_id}}</td>
        <td><img src="{{list.product_img}}" class="img-thumbnail" style="height:100px;" /></td>
        <td>{{list.product_name}}</td>

        <td>{{list.product_price}}</td>
        <td>
            {{list.stock}}
          </td>
         <td><app-stockstatus [productId]='list.product_id' [stock]='list.stock' (stockValueChange)='changeStockValue($event)'></app-stockstatus></td> 
          </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total Price</td>
          <td colspan="6" class="text-right">{{total | currency: 'INR' }}</td>
        </tr>
      </tfoot>
    </table>
