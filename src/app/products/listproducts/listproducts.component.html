<div class="container">
        <div class="row card-container">
            <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products;">
                <div class="card">
                    <div class="card-header">
                        <a [routerLink]="['/products',product.id,'details']" class="white">
                            {{product.productName  }} 
                        </a>
                        {{product.description }} 
                        
                    </div>
                    <div class="card-body">
                        <div class="clearfix">
                            <div class="pull-left card-body-left">
                                <a href="#" class="white">
                                    <img src="../../../assets/images/{{ product.productImage}}" class="card-image" />
                                </a>
                            </div>
                            <div class="pull-left card-body-right">
                                <div class="card-body-content">{{product.stockQuantity }} {{product.stockStatus }},<a [routerLink]="['/products',product.id,'details']">Buy Now</a> </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="!products.length">
                No Records  Found
            </div>
        </div>
    </div>
